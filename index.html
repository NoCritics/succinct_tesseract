<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Labs - Interactive 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            z-index: 10;
        }
        
        button {
            background: rgba(74, 158, 255, 0.2);
            border: 1px solid #4a9eff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-bottom: 8px;
            display: block;
            width: 100%;
        }
        
        button:hover {
            background: rgba(74, 158, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .proof-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            z-index: 10;
            transition: all 0.5s ease;
            pointer-events: auto;
        }
        
        .proof-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .proof-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a9eff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .proof-id {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 12px;
            color: #4a9eff;
        }
        
        .proof-details {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        Drag to rotate • Scroll to zoom • Space to morph
    </div>
    
    <div id="controls">
        <button id="morphToggle">Morph to Text</button>
        <div id="logoStyle" style="margin-top: 8px; font-size: 12px; opacity: 0.7;">3D Text: SUCCINCT</div>
    </div>
    
    <div class="proof-container" id="proofDisplay" style="display: none;">
        <div class="proof-header">
            <div class="proof-status"></div>
            <div class="proof-id">Loading proof data...</div>
        </div>
        <div class="proof-details"></div>
    </div>
    
    <div class="loading" id="loading">Initializing...</div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
